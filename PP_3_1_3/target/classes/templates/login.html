<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head> <meta charset="utf-8">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/auth-style.css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <title>Auth</title>
</head>
<body>
<div class="container">

    <div class="row col-md-3 col-md-offset-4 custyle">
        <section class="vh-100 gradient-custom">

            <div class="container py-5 h-200">
                <div class="row d-flex justify-content-center align-items-center h-100">
<!--                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">-->
                    <div class="col-2">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h3 class="fw-bold">Please sign in</h3>
                                    <form name="f" method="post" action="/process_login">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <div class="form-outline form-white mb-4">
                                            <input type="text" name="username" id="username" placeholder="Email address" class="form-control form-control-lg" />
                                        </div>
                                        <!-- ATTENTION : use only name - "username" and "password for corresponding input-->
                                        <div class="form-outline form-white mb-4">
                                            <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-lg" />
                                        </div>

                                        <div style="margin-top: 5px;">
                                        <button class="btn  btn-primary btn-block btn-lg" type="submit">Sign in</button>
                                        </div>
                                    </form>
                                </div>


                                <div th:if="${param.error}" style="color: red"> Wrong Email Or Password!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</div>
</body>
</html>
